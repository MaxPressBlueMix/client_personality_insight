<head>
	<title>Client Personality Insight</title>
	<meta name=viewport content='width=400'>
  	</head>

<body>
  <div class="canvas">
	<div id="thorax" class="slideExpandUp">
		{{> page}}
		</div>
	</div>
	<br>
	{{> nav}}
</body>

<template name="page">
  {{#HammerTouchArea gestureMap=templateGestures}}
		<div id="page1" class="row">
			<div class="col-lg-12">
				<div class="row top-nav">
					<div class="col-lg-12">
						<h3 class="heading left">
							Client Personality Insight
							<small class="smallblue">powered by Watson</small>
						</h3>
					</div>
				</div>
				<div style="padding-bottom: 0px;" class="row header">
					<div class="avatar img-container col-lg-1 col-xs-2">
						<img src="/images/personalityInsights.png">
					</div>
					<div class="col-lg-10 col-xs-10"> 
						<h2>Client Personality Insight - Technology Demo</h2>
						<p>IBM Cloud Client Personality Insight will be a cognitive computing feature of the new IBM Cloud Business Partner Guide powered by Watson. 
						   It uses IBM Watson's Personality Insights service to help business partners serve customers.
							</p>
					</div>
				</div>
			</div>
	 	<form>
		  {{> client}}
		  <br>
		  <div class="mid-dle"><button id='fetch' name='fetch'>Submit</button></div>
		</form>
		</div>

 		<div id="page2">
 			<div id="p-header">{{clientName}}</div>
 			<canvas id="p-photos"></canvas>
 			<div id="p-compat">
 				<table class="p-table" width="100%">
 					<tr>
 						<td style="width:80px;text-align: right;">Cautious</td>
 						<td><canvas id="cautiouscurious" class="graph"></canvas></td>
 						<td style="width:80px;">Curious</td>
 						</tr>
 					<tr>
 						<td style="text-align: right;">Organized</td>
 						<td><canvas id="organizedeasygoing" class="graph"></canvas></td>
 						<td>Easy Going</td>
 						</tr>
 					<tr>
 						<td style="text-align: right;">Outgoing</td>
 						<td><canvas id="outgoingreserved" class="graph"></canvas></td>
 						<td>Reserved</td>
 						</tr>
  					<tr>
 						<td style="text-align: right;">Sensitive</td>
 						<td><canvas id="sensitiveconfident" class="graph"></canvas></td>
 						<td>Confident</td>
 						</tr>
  					<tr>
 						<td style="text-align: right;">Caring</td>
 						<td><canvas id="caringanalytical" class="graph"></canvas></td>
 						<td>Analytical</td>
 						</tr>
 					</table>
 				</div> 
 			{{ personality }}
 			
	 		</div>

 		<div id="page3">
 			{{{ clientProfile }}}
 			
	 		</div>
 
  {{/HammerTouchArea}}
</template>

<template name="nav">
	<table width=100% class="navtable">
		<tr>
			<td align="left"><a href="#" name="prev">&lt;Previous</a></td>	
  			<td align="right"><a href="#" name="next">Next&gt;</a></td>
  			</tr>
  		</table>	
	</template>

<template name="client">
	<div>
	<fieldset class="myfieldset">
        <legend class="mylegend">Twitter Personality Comparison</legend>
			<table>
			<tr><td class="in-label">Client Twitter Handle:&nbsp;</td>
				<td><input id="clientTwitter" autocomplete="off" class="full-width"></td>
				<td><button id="lookitup">Look It Up</button></td></tr>
			<br>
			<tr><td class="in-label">Your Twitter Handle:&nbsp;</td>
			    <td colspan=2><input name="twittername" autocomplete="off" class="full-width"></td></tr>
			<br>
			<tr><td class="in-label">Your Twitter Password:&nbsp;</td>
			    <td colspan=2><input type="password" name="twitterpass" autocomplete="off" class="full-width"></td></tr>
			</table>
			<br>
		</fieldset>
	<div class="overlay" id="overlay"></div>
	<div id="twitter-handle-lookup">
		<div align="right"><a href="#" id="close" style="color:black;">Close X </a></div>
		<table id="twitter-handle-lookup-table">
		<tr>
		<td class="bot-text">Client Name:&nbsp;<input placeholder="First and last name"/></td></tr>
		<tr><td class="top-text"><button>Search</button></td></tr>
		</table>
		</div>
	</div>
</template>
