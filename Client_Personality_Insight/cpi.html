<head>
	<title>Client Personality Insight</title>
	<meta name=viewport content='width=400'>
  	</head>

<body>
  <div class="canvas">
	<div id="thorax" class="slideExpandUp">
		{{> page}}
		</div>
	</div>
	<br>
	{{> nav}}
</body>

<template name="page">
  {{#HammerTouchArea gestureMap=templateGestures}}
		<div id="page1" class="row">
			<div>
				<div class="row top-nav">
					<div class="col-lg-12">
						<h3 class="heading left">
							Client Personality Insight
							<small class="smallblue">powered by Watson</small>
						</h3>
					</div>
				</div>
				<div style="padding-bottom: 0px;" class="row header">
					<div class="avatar img-container col-lg-1 col-xs-2">
						<img src="/images/personalityInsights.png">
					</div>
					<div class="col-lg-10 col-xs-10"> 
						<h2>Client Personality Insight - Technology Demo</h2>
						<p>IBM Cloud Client Personality Insight will be a cognitive computing feature of the new IBM Cloud Business Partner Guide powered by Watson. 
						   It uses IBM Watson's Personality Insights service to help business partners serve customers.
							</p>
					</div>
				</div>
			</div>
	 	<form>
		  {{> client}}
		  <br>
		  <div class="mid-dle"><button id='fetch' name='fetch' disabled>Submit</button></div>
		</form>
		</div>

 		<div id="page2">
 			<div id="p-header">{{clientName}}</div>
 			<canvas id="p-photos"></canvas>
 			<div id="p-compat">
 				<table class="p-table" width="100%">
 					<tr>
 						<td style="width:80px;text-align: right;">Disagreeable</td>
 						<td><canvas id="agreeableness" class="graph"></canvas></td>
 						<td style="width:80px;">Agreeable</td>
 						</tr>
 					<tr>
 						<td style="text-align: right;">Disorganized</td>
 						<td><canvas id="conscientiousness" class="graph"></canvas></td>
 						<td>Organized</td>
 						</tr>
 					<tr>
 						<td style="text-align: right;">Reserved</td>
 						<td><canvas id="extraversion" class="graph"></canvas></td>
 						<td>Outgoing</td>
 						</tr>
  					<tr>
 						<td style="text-align: right;">Thick-skinned</td>
 						<td><canvas id="neuroticism" class="graph"></canvas></td>
 						<td>Sensitive</td>
 						</tr>
  					<tr>
 						<td style="text-align: right;">Down-to-earth</td>
 						<td><canvas id="openness" class="graph"></canvas></td>
 						<td>Imaginative</td>
 						</tr>
 					</table>
 				<br>
 				<p class="centre">
 					<img src="/images/clientcircle.png" width=10 height=10> 
 					{{clientTwitterId}}&nbsp;&nbsp;&nbsp;&nbsp;
 					<img src="/images/partnercircle.png" width=10 height=10> 
 					{{partnerTwitterId}}
 					</p>	
 				<br><br>
 				<button class="bigGreen" style="visibility:hidden;">Connect with {{clientFirstName}}</button>
 				</div> 
 			{{ personality }}
	 		</div>

 		<div id="page3">
 			
	 		</div>
 
  {{/HammerTouchArea}}
</template>

<template name="nav">
	<table width=100% class="navtable">
		<tr>
			<td align="left"><a href="#" id="prev" name="prev">&lt;Previous</a></td>	
  			<td align="right"><a href="#" id="next" name="next">Next&gt;</a></td>
  			</tr>
  		</table>	
	</template>

<template name="client">
	<div>
	<fieldset class="myfieldset">
        <legend class="mylegend">Twitter Personality Comparison</legend>
			<table>
			<tr><td class="in-label">Client Twitter Handle:&nbsp;</td>
				<td>@<input id="clientTwitter" autocomplete="off" class="full-width"></td></tr>
			<br>
			<tr><td class="in-label">Your Twitter Handle:&nbsp;</td>
			    <td>@<input id="bpTwitter" autocomplete="off" class="full-width"></td></tr>
			<br>
			</table>
			<br>
		</fieldset>
	<div class="overlay" id="overlay"></div>
	<div id="twitter-handle-lookup">
		<div align="right"><a href="#" id="close" style="color:black;">Close X </a></div>
		<table id="twitter-handle-lookup-table">
		<tr>
		<td class="bot-text">Client Name:&nbsp;<input placeholder="First and last name"/></td></tr>
		<tr><td class="top-text"><button>Search</button></td></tr>
		</table>
		</div>
	</div>
</template>
